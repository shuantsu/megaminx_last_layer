<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background:  rgb(104, 156, 139);
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        legend {
            font-size: x-large;
            font-family: sans-serif;
            text-transform: uppercase;
        }
        * {
            box-sizing: border-box;
        }
        :root {
            --size: 220px;
        }
        .alg-group {
            display: block;
        }
        .alg-group-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 20px;
        }
        fieldset > div {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        legend, fieldset {
            background-color: white;
        }
        legend {
            padding: 12px;
            border-radius: 20px;
            color: #444;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,.3);
        }
        .alg {
            display: inline-block;
            width: var(--size);
            height: var(--size);
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            font-size: smaller;
            padding: 6px;
            position: relative;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,.2);
            margin: 6px;
            border-radius: 12px;
            overflow: hidden;
            > svg {
                position: absolute;
                width: 100%;
                height: calc(100% - 60px);
                top: 10px;
                left: 0;
                right: 0;
            }
            span {
                bottom: -10px;
                left: 0;
                right: 0;
                position: absolute;
                height: 60px;
                padding: 10px;
            }
        }
        fieldset {
            margin-bottom: 20px;
            border: 0;
            border-radius: 16px;
            box-shadow: -2px -2px 5px rgba(0,0,0,.4);
        }
        nav {
            background: black;
        }
        nav, main {
            padding: 20px;
        }
        main {
            h1 {
                margin: 0;
                padding: 0;
                text-align: center;
                text-transform: uppercase;
                font-family: sans-serif;
                color: white;
                text-shadow: 1px 1px 1px black;
            }
        }
    </style>
</head>

        function getGroupName(number, group) {
            for (const [groupName, numbers] of Object.entries(group)) {
                if (numbers.includes(number+1)) {
                    return groupName;
                }
            }
            return "Number not found in any group";
        }

        const OLLS = {imgs:olls, info:olls_info, group: group_oll, title: 'oll', colors: OLLcolors};

        const loadCase = (n, algSet) => {

            const colors_ = algSet['colors'];

            const main = document.querySelector('main');

            const div = document.createElement('div');
            const span = document.createElement('span');
            div.innerHTML = megaSvg;
            const a = algSet['info'][n][1];
            span.innerText = Array.isArray(a) ? a[0] : a;
            div.className = 'alg';
            div.appendChild(span);
            
            const group_name = algSet['group'][n];

            const $g = document.querySelector(`fieldset[data-groupname="${group_name}"]`);

            if ($g) {
                $g.appendChild(div);
            } else {
                const f = document.createElement('fieldset');
                const l = document.createElement('legend');
                l.innerText = group_name;
                f.dataset.groupname = group_name;
                main.appendChild(f);
                f.appendChild(l);
                f.appendChild(div);
            }

            let img = algSet['imgs'][n];

            if (algSet['title'] === 'pll') {
                const img_ = [];

                const mask = [0, 2, 4, 6, 8, 10, 13, 16, 19, 22, 25];

                let nn = 0;
                for (let x = 0; x<=25;x++) {
                    if (mask.indexOf(x) > -1) {
                        img_.push('f');

                        img_.push(img[nn]);
                        nn++;
                    }
                }

                img = img_;
            };

                if (el) {

                }
            });
