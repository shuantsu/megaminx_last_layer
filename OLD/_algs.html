<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.cubing.net/js/cubing/twisty" type="module"></script>
</head>
<body>

    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 20px;
        }
        legend {
            font-size: x-large;
            font-family: sans-serif;
            text-transform: uppercase;
        }
        * {
            box-sizing: border-box;
        }
        :root {
            --size: 200px;
        }
        .alg {
            display: inline-block;
            width: var(--size);
            height: var(--size);
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            font-size: smaller;
            span {
                margin-top: 10px;
                display: inline-block;
            }
        }
        .alg-group {
            display: block;
        }
        .alg-group-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 20px;
        }
        legend, fieldset {
            background-color: white;
        }
        legend {
            padding: 12px;
            border-radius: 20px;
        }
    </style>
    

    <script>
        const newGroup = groupName => {
            const f = document.createElement('fieldset');
            const l = document.createElement('legend');
            const d = document.createElement('div');
            f.className = 'alg-group'
            f.appendChild(l);
            f.appendChild(d);
            d.className = 'alg-group-content'
            l.innerHTML = groupName;
            document.body.appendChild(f);
            return f;
        }

        const newCaseConstructor = (alg, s=1, oll=false, container=document.body) => {

            const m = s < 0 ? ` experimental-setup-anchor="end"` : '';
            const mm = oll ? ' experimental-stickering="OLL" ' : '';

            const str = `
                <div class="alg">
                    <twisty-player
                style="width: 100%;height:calc(100% - 40px)"
                ${m} ${mm}
                alg="${alg}"
                puzzle="megaminx"
                visualization="experimental-2D-LL"
                control-panel="none"
                background="none"
                ></twisty-player>
                <span>${alg}</span>
                </div>
            `;
            const d = document.createElement('div');
            d.innerHTML = str;
            container.querySelector('.alg-group-content').appendChild(d);
        };

        const newCase = (alg, container) => newCaseConstructor(alg, -1, false, container);
        const newAlg = (alg, container) => newCaseConstructor(alg, 1, flae, container);
        const newOllCase = (alg, container) => newCaseConstructor(alg, -1, true, container);
        const newOllAlg = (alg, container) => newCaseConstructor(alg, 1, true, container);
    </script>

    <style>

        }
        button {
            display: inline-block;
            padding: 16px;
            font-size: large;
            text-transform:uppercase;

    <script>
        const comebackbtn = `<div><button onclick="window.location.hash=''">Go back</button></div>`;
        window.onload = function (){
            if (window.location.hash !== '') {
                window.onhashchange();
            }
        }
        window.onhashchange = function() {
            if (window.location.hash === '') {
                window.location.reload();
            } else if (window.location.hash === '#oll') {
                m.style.display='none';
                m.insertAdjacentHTML("afterend",comebackbtn);
                renderOll();
            } else if (window.location.hash === '#pll') {
                m.style.display='none';
                m.insertAdjacentHTML("afterend",comebackbtn);
                renderPll();
            }
        }
    </script>
